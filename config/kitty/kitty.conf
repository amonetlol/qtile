# Fonte que você pediu
font_family              Cousine Nerd Font
font_size                11

# Mostra a barra de título do GNOME com os botões fechar/maximizar/minimizar
hide_window_decorations  no

# Se quiser ficar ainda mais parecido com o Ptyxis (só a barra de título, sem bordas laterais)
# hide_window_decorations titlebar-only

# Margens internas (igual ao Gnome Console)
window_margin_width      10
single_window_margin_width -1

confirm_os_window_close 0

# Cor de fundo e tema Adwaita Dark (fica perfeito com GNOME 48/49)
#include /usr/share/kitty-themes/themes/Catppuccin-Frappé.conf
# (no NixOS o caminho acima pode ser um link, funciona direto)

# Pequena transparência (opcional – tira se não curtir)
background_opacity       0.96
dynamic_background_opacity yes   # Ctrl+Shift+- / + muda na hora

# Scroll e comportamento
scrollback_lines         10000
enable_audio_bell        no

# Atalhos exatamente iguais ao Gnome Console / Ptyxis
map ctrl+shift+c         copy_to_clipboard
map ctrl+shift+v         paste_from_clipboard
map ctrl+shift+t         new_tab
map ctrl+shift+w         close_tab
map ctrl+shift+n         new_window
map ctrl+plus           change_font_size all +1.0
map ctrl+minus          change_font_size all -1.0
map ctrl+0               change_font_size all 0

# Abre centralizado como o Console faz
placement_strategy       center

# (Opcional) borda fininha ao redor da janela
window_border_width      1pt
draw_minimal_borders     yes


# BEGIN_KITTY_THEME
# Catppuccin-Frappe
include current-theme.conf
# END_KITTY_THEME
#
# Tabs embaixo, estilo GNOME
tab_bar_edge            top
#tab_bar_edge            bottom
tab_bar_style           powerline
tab_powerline_style     slanted
tab_bar_align           left
tab_bar_min_tabs        2
tab_title_template      "{index}:{title}"
active_tab_font_style   bold
inactive_tab_font_style normal
